language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker-compose -f docker-compose-build.yaml build --parallel
  - docker tag reverseproxy doudoulong1989/monolith-to-microservices-project
  - docker tag udagram-api-feed doudoulong1989/monolith-to-microservices-project
  - docker tag udagram-api-user doudoulong1989/monolith-to-microservices-project
  - docker tag udagram-frontend doudoulong1989/monolith-to-microservices-project


# Tasks to perform after the process is successful. Formatting the Docker username and password as below enables you to programmatically log in without having the password exposed in logs.
after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push doudoulong1989/reverseproxy
  - docker push doudoulong1989/udagram-api-feed
  - docker push doudoulong1989/udagram-api-user
  - docker push doudoulong1989/udagram-frontend